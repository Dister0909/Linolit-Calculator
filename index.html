<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        .label {
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <h1 class="h1" >Калькулатор LINOLIT</h1>

    <label class="label">Площадь (m²): </label>
    <input type="number" title="Площадь" value="0" id="area">
    <br>
    <br>
    <label class="label">Толщина (мм): </label>
    <input type="number" title="Толщина" value="0" id="thickness">
    <br>
    <br>
    <label class="label">Цена камня (руб/кг): </label>
    <input type="number" title="Цена камня" value="0" id="price_stone">
    <br>
    <br>
    <label class="label">Цена грунта (руб/кг): </label>
    <input type="number" title="Цена грунта" value="0" id="price_primer">
</body>
